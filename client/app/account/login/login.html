<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<style type="text/css">
  /*Body Formatting*/
    body {
        font: 20px "Montserrat", sans-serif;
        line-height: 1.8;
        color: #f5f6f7;
    }
  
  /*Background and font color for form*/  
    .bg-3 { 
        background-color: #ffffff; /* White */
        color: #555555;

    }
  /*Padding for middle container*/  
    .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
    }
  /*Margin for form*/ 
    form {
      margin-left: 10%;
      margin-right: 30%;
      margin-top: 15%;
      color: #555555;
    }
</style>    
<nav style="margin-bottom: 0px; color: navy; position: fixed; margin-left: 0px; padding-top: 4%; padding-bottom: 2%; letter-spacing: 5px; margin-top: 0%; z-index: 0;" class="navbar navbar-default col-xs-12">
      <div class="container">
        <div class="navbar-header">
          <h1>Log In</h1>
        </div>
      </div>
 </nav>
<div class="container bg3">
  <div class="row">
    
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
