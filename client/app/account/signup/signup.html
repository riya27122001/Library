<link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<style type="text/css">
  /*Body Formatting*/
    body {
        font: 20px "Montserrat", sans-serif;
        line-height: 1.8;
        color: #f5f6f7;
    }
  
  /*Background and font color for form*/  
    .bg-3 { 
        background-color: #ffffff; /* White */
        color: #555555;

    }
  /*Padding for middle container*/  
    .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
    }
  /*Margin for form*/ 
    form {
      margin-left: 10%;
      margin-right: 30%;
      margin-top: 15%;
      color: #555555;
    }
</style>    
<nav style="margin-bottom: 0px; color: navy; position: fixed; margin-left: 0px; padding-top: 4%; padding-bottom: 2%; letter-spacing: 5px; margin-top: 0%; z-index: 0;" class="navbar navbar-default col-xs-12">
      <div class="container">
        <div class="navbar-header">
          <h1>Sign Up</h1>
        </div>
      </div>
 </nav>
<div class="container bg3">
  <div class="row">
    
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.role.$valid && vm.submitted,
                                            'has-error': form.role.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" placeholder="Name" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.role.$valid && vm.submitted,
                                            'has-error': form.role.$invalid && vm.submitted }">
          <label>Role</label><br>
         
          
                <select ng-model='vm.user.role' class="col-xs-12" style="height: 15%; border-radius: 5%; background-color: white;" placeholder="Librarian or Customer?">
                  <div style="z-index: 300;">Librarian or Customer?</div>
                  <option selected disabled>Choose here</option>
                  <option>Librarian</option>
                  <option>Customer</option>
                </select>
                
        </div>  
        <br>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" placeholder="Choose a password." ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" placeholder="Enter password again." ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Login
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
